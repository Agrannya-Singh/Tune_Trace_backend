# alembic.ini

[alembic]
# This is the crucial line for your database connection.
# It now securely reads the URL from an environment variable.
sqlalchemy.url = %(POSTGRES_DATABASE_URL)s

# Path to the directory where Alembic migration scripts are stored.
script_location = alembic

# Template for new migration files.
# file_template = %%(rev)s_%%(slug)s

# ==============================================================================
# Logging Configuration -- This is the full, correct version.
# ==============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S