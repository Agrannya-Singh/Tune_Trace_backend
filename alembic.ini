# alembic.ini

[alembic]
# This is the main section for Alembic's configuration.

# This is the crucial line for your database connection.
sqlalchemy.url = ${POSTGRES_DATABASE_URL}

# Path to the directory where Alembic migration scripts are stored.
script_location = alembic

# ==============================================================================
# Logging Configuration -- THIS WAS THE MISSING PART
# ==============================================================================
# These sections are required by the default alembic/env.py script.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic
